etPostByUserId command to get the posts made by the specific userId\n    cy.getPostByUserId(dataSource_json_1.default.urlPostByUser, returnedUserId).then(function (returnedPostByUserId) {\n        var posts = returnedPostByUserId;\n        //Iterate on each post\n        posts.forEach(function (element) {\n            cy.request({\n                method: \&quot;GET\&quot;,\n                url: dataSource_json_1.default.urlCommentsByPostId + element.id,\n            }).then(function (res) {\n                expect(res.status).to.eq(200);\n                expect(res.body).to.not.be.null;\n                expect(res.body[0].postId).to.eq(element.id);\n                var arrComments = res.body;\n                //Iterate in the posted comments to validate each emails\n                for (var index in arrComments) {\n                    cy.validateEmailFormat(arrComments[index].email).then(function (bResult) {\n                        cy.log(&#x27;Email address is valid: &#x27; + arrComments[index].email);\n                        expect(bResult).to.eq(true);\n                    });\n                }\n            });\n        });\n    });\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4743d454-388c-43ea-9a46-ac04000bd945&quot;,&quot;parentUUID&quot;:&quot;a244d174-402f-46a9-a556-713fca8cfdfe&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;4743d454-388c-43ea-9a46-ac04000bd945&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:1184,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFile
